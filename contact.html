<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Social Development Forum</title>
  <link rel="stylesheet" href="css/contact.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
<header>
  <div class="header-left">
    <img src="images/logo.png" alt="SDF Logo" class="logo">
    <span class="org-name">Social Development Forum</span>
    <button class="menu-toggle" onclick="toggleSidebar()">
      <i class="fas fa-ellipsis-v"></i>
    </button>
  </div>
  <nav class="navbar">
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
    <a href="focus.html"><i class="fas fa-lightbulb"></i> What We Do</a>
    <a href="donate.html"><i class="fas fa-hand-holding-heart"></i> Donate</a>
    <a href="membership.html"><i class="fas fa-user-plus"></i> Membership</a>
    <a href="donor.html"><i class="fas fa-heartbeat"></i> Be a Donor</a>
    <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
  </nav>
</header>

 <main>
  <h2>Get in Touch</h2>
  
  <!-- Formspree form -->
<form action="https://formspree.io/f/xeokeeeb" method="POST">
  <input type="text" name="name" placeholder="Your Name" required>
  <input type="email" name="email" placeholder="Your Email" required>
  <textarea name="message" placeholder="Your Message" required></textarea>
  <button type="submit">Send Message</button>
</form>
</main>
 
<section>
  <h2><b>Contact Us</b></h2>
<div class="contact-info">
    <p><i class="fas fa-envelope"></i> Email: bdsdfcommunity@email.com</p>
    <p><i class="fas fa-phone"></i> Phone: +8801XXXXXXXXX</p>
    <p><i class="fab fa-whatsapp"></i> WhatsApp: <a href="https://wa.me/8801XXXXXXXXX" target="_blank">Chat on WhatsApp</a></p>
    <p><i class="fab fa-instagram"></i> Instagram: <a href="https://instagram.com/sdfbd" target="_blank">@sdfbd</a></p>
    <p><i class="fas fa-map-marker-alt"></i> Address: Dhaka, Bangladesh</p>
    <p><i class="fab fa-facebook"></i> Facebook: <a href="#">facebook.com/sdfbd</a></p>
  </div>
</section>


  <footer>
    <p>&copy;Social Development Forum</p>
  </footer>

<script>
  const form = document.getElementById("contact-form");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const response = await fetch(form.action, {
      method: "POST",
      body: new FormData(form),
      headers: { 'Accept': 'application/json' }
    });

    if (response.ok) {
      alert("Thank you! Your message has been sent.");
      form.reset();
    } else {
      alert("Oops! Something went wrong.");
    }
  });
</script>

  <script>
    // Mobile navbar toggle
    const menuToggle = document.getElementById('menu-toggle');
    const navbar = document.querySelector('.navbar');
    menuToggle.addEventListener('click', () => navbar.classList.toggle('active'));
    menuToggle.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        navbar.classList.toggle('active');
        e.preventDefault();
      }
    });
  </script>

    <script>
  function toggleSidebar() {
    const navbar = document.querySelector('.navbar');
    navbar.classList.toggle('show');
  }
</script>

</body>
</html>
